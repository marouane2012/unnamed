<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Camera Effects</title>
<style>
  body { margin: 0; background: #000; color: #fff; font-family: sans-serif; }
  #controls { padding: 10px; background: #111; }
  textarea { width: 100%; height: 150px; background: #222; color: #0f0; border: none; padding: 10px; }
  #video { width: 100%; max-height: 40vh; background: #000; }
  #canvas { width: 100%; }
</style>
</head>
<body>

<div id="controls">
  <h3>Live Camera Effects</h3>
  <p>Write JavaScript that modifies <code>pixels</code> (Uint8ClampedArray).</p>
  <textarea id="code">
// Example: invert colors
for (let i = 0; i < pixels.length; i += 4) {
  pixels[i]   = 255 - pixels[i];     // R
  pixels[i+1] = 255 - pixels[i+1];   // G
  pixels[i+2] = 255 - pixels[i+2];   // B
}
  </textarea>
  <button id="startBtn">Start Camera</button>
</div>

<video id="video" autoplay playsinline></video>
<canvas id="canvas"></canvas>

<script>
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const codeBox = document.getElementById("code");
const startBtn = document.getElementById("startBtn");

startBtn.onclick = async () => {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: "environment" }
    });

    video.srcObject = stream;

    video.onloadedmetadata = () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      requestAnimationFrame(loop);
    };

    startBtn.style.display = "none";
  } catch (err) {
    alert("Camera error: " + err);
  }
};

function loop() {
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
  let frame = ctx.getImageData(0, 0, canvas.width, canvas.height);
  let pixels = frame.data;

  try {
    new Function("pixels", codeBox.value)(pixels);
  } catch (e) {
    console.error(e);
  }

  ctx.putImageData(frame, 0, 0);
  requestAnimationFrame(loop);
}
</script>

</body>
</html>
