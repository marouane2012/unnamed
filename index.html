<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Camera App</title>
  <style>
    body { font-family: sans-serif; background:#111; color:#eee; text-align:center; }
    video, canvas { max-width: 100%; width: 320px; background:#000; }
    button { margin:4px; padding:8px 12px; }
    #captures { margin-top:10px; }
    a.download-link { display:block; margin:4px 0; color:#4fc3f7; }
  </style>
</head>
<body>
  <h2>Camera App</h2>

  <div>
    <button id="startFront">Start Front Camera</button>
    <button id="startRear">Start Rear Camera</button>
    <button id="stopCam">Stop Camera</button>
  </div>

  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" style="display:none;"></canvas>

  <div>
    <button id="takePhoto">Take Image</button>
    <button id="startRec">Start Recording</button>
    <button id="stopRec" disabled>Stop Recording</button>
  </div>

  <div id="captures"></div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const captures = document.getElementById('captures');

    const startFrontBtn = document.getElementById('startFront');
    const startRearBtn = document.getElementById('startRear');
    const stopCamBtn = document.getElementById('stopCam');
    const takePhotoBtn = document.getElementById('takePhoto');
    const startRecBtn = document.getElementById('startRec');
    const stopRecBtn = document.getElementById('stopRec');

    let currentStream = null;
    let mediaRecorder = null;
    let recordedChunks = [];

    async function startCamera(facingMode) {
      try {
        if (currentStream) stopCamera();

        const constraints = {
          audio: true,
          video: { facingMode: facingMode } // "user" or "environment"
        };

        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        currentStream = stream;
        video.srcObject = stream;
      } catch (err) {
        alert('Error accessing camera: ' + err.message);
        console.error(err);
      }
    }

    function stopCamera() {
      if (currentStream) {
        currentStream.getTracks().forEach(t => t.stop());
        currentStream = null;
        video.srcObject = null;
      }
    }

    function takePhoto() {
      if (!currentStream) {
        alert('Camera not started');
        return;
      }
      const videoTrack = currentStream.getVideoTracks()[0];
      if (!videoTrack) {
        alert('No video track');
        return;
      }

      const width = video.videoWidth || 320;
      const height = video.videoHeight || 240;

      canvas.width = width;
      canvas.height = height;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, width, height);

      canvas.toBlob(blob => {
        const url = URL.createObjectURL(blob);
        const img = document.createElement('img');
        img.src = url;
        img.style.maxWidth = '320px';
        img.style.display = 'block';

        const link = document.createElement('a');
        link.href = url;
        link.download = 'photo-' + Date.now() + '.png';
        link.textContent = 'Download image';
        link.className = 'download-link';

        const container = document.createElement('div');
        container.appendChild(img);
        container.appendChild(link);
        captures.prepend(container);
      }, 'image/png');
    }

    function startRecording() {
      if (!currentStream) {
        alert('Camera not started');
        return;
      }
      recordedChunks = [];
      try {
        mediaRecorder = new MediaRecorder(currentStream, { mimeType: 'video/webm' });
      } catch (e) {
        alert('MediaRecorder not supported: ' + e.message);
        console.error(e);
        return;
      }

      mediaRecorder.ondataavailable = e => {
        if (e.data && e.data.size > 0) {
          recordedChunks.push(e.data);
        }
      };

      mediaRecorder.onstop = () => {
        const blob = new Blob(recordedChunks, { type: 'video/webm' });
        const url = URL.createObjectURL(blob);

        const videoEl = document.createElement('video');
        videoEl.controls = true;
        videoEl.src = url;
        videoEl.style.maxWidth = '320px';
        videoEl.style.display = 'block';

        const link = document.createElement('a');
        link.href = url;
        link.download = 'video-' + Date.now() + '.webm';
        link.textContent = 'Download video';
        link.className = 'download-link';

        const container = document.createElement('div');
        container.appendChild(videoEl);
        container.appendChild(link);
        captures.prepend(container);
      };

      mediaRecorder.start();
      startRecBtn.disabled = true;
      stopRecBtn.disabled = false;
    }

    function stopRecording() {
      if (mediaRecorder && mediaRecorder.state !== 'inactive') {
        mediaRecorder.stop();
      }
      startRecBtn.disabled = false;
      stopRecBtn.disabled = true;
    }

    // Button wiring
    startFrontBtn.onclick = () => startCamera('user');
    startRearBtn.onclick = () => startCamera('environment');
    stopCamBtn.onclick = () => stopCamera();
    takePhotoBtn.onclick = () => takePhoto();
    startRecBtn.onclick = () => startRecording();
    stopRecBtn.onclick = () => stopRecording();
  </script>
</body>
</html>
